<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="handleBack()">
        <ion-icon name="arrow-undo-outline"></ion-icon>
      </ion-button>
  </ion-buttons>
  <ion-label>
    <ion-title>Agrega un Nuevo Lugar</ion-title>
  </ion-label>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-content>
          <ion-input type="text" placeholder="Escribe un titulo" #title></ion-input>
          <ion-input type="text" placeholder="http;//imagen" #imageURL></ion-input>
          <ion-button color="primary" (click)="handleSubmit(title,imageURL)">Crear</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
